<div class="container my-5"> <h2 class="mb-3 text-center">{{ project?.title }}</h2> <!-- Selected image --> <div class="text-center mb-4"> <img [src]="project?.images[selectedImageIndex]" class="img-fluid rounded shadow-lg" style="max-height: 400px;" /> </div> <!-- Carousel thumbnails --> <div class="d-flex justify-content-center flex-wrap gap-3 mb-4"> <img *ngFor="let img of project?.images; let i = index" [src]="img" (click)="selectImage(i)" class="rounded border" [class.border-primary]="i === selectedImageIndex" style="height: 100px; cursor: pointer;" /> </div> <!-- Description --> <p class="">{{ project?.description }}</p> <!-- Tech badges --> <div class="d-flex flex-wrap gap-2 mt-3"> <span class="badge bg-secondary" *ngFor="let tech of project?.technologies"> {{ tech }} </span> </div> </div>
