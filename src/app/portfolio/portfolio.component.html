<div class="container py-5">
  <div class="text-start mb-5">
    <p class="fw-bold fs-4" style="color: #139bfd;">Latest Portfolio</p>
    <h2 class="fw-bold">Transforming Ideas into Exceptional</h2>
    <p class="text-muted w-75">
      Business consulting consultants provide expert advice and guidance to businesses to help them improve their performance, efficiency, and organizational structure.
    </p>
  </div>

  <div class="row g-4">
    <div class="col-md-6" *ngFor="let project of portfolio">
      <div class="card portfolio-card rounded-4 h-100 animate-on-scroll" [attr.data-animation]="project.animation">
        <img [src]="project.image" class="card-img-top rounded-top-4" alt="{{project.title}}">
        <div class="card-body">
          <h5 class="fw-bold">{{ project.title }}</h5>
          <p class="text-muted">{{ project.description }}</p>
          <div class="d-flex flex-wrap gap-2 my-2">
            <span *ngFor="let tech of project.technologies" class="badge bg-light text-secondary border">
              {{ tech }}
            </span>
          </div>
          <button class="btn btn-outline-secondary rounded-pill px-4">
            View Details â†’
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
